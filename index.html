<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/a7682577dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to your Dashboard</title>
  </head>
  <body>
    <div class="dashboard-layout">
      <div class="dashboard-layout__page-contents">
        <div class="dashboard-layout__sidebar">
          <div class="dashboard-layout__logo-section">
            <div class="sidebar-contents__container">Full Logo</div>
          </div>
          <div class="sidebar-menu">
            <ul class="nav-links">
              <li class="dashboard-link-item active">
                <a href="*">
                  <i class="fas fa-home link-item-menu-icon"></i>
                  <span>Home</span>
                </a>
              </li>
              <li class="dashboard-link-item">
                <a href="*">
                  <i class="fas fa-calendar-alt link-item-menu-icon"></i>
                  <span>Events</span> </a
                ><i class=""></i>
              </li>
              <li class="dashboard-link-item">
                <a href="*">
                  <i class="fas fa-volume-up link-item-menu-icon"></i>
                  <span>Speakers</span>
                </a>
              </li>
              <li class="dashboard-link-item">
                <a href="*">
                  <i class="fas fa-file-alt link-item-menu-icon"></i>
                  <span>Reports</span>
                </a>
              </li>
              <li class="dashboard-link-item">
                <a href="*">
                  <i class="fas fa-bell link-item-menu-icon"></i>
                  <span>Notifications</span>
                </a>
                <div class="dashboard-notification-indicator">3</div>
              </li>
              <li class="dashboard-link-item">
                <a href="*">
                  <i class="fas fa-comments link-item-menu-icon"></i>
                  <span>Messages</span>
                </a>
              </li>
              <li class="dashboard-link-item">
                <a href="*">
                  <i class="fas fa-cog link-item-menu-icon"></i>
                  <span>Settings</span>
                </a>
              </li>
              <li class="dashboard-link-item">
                <a href="*">
                  <i class="fas fa-angle-double-left link-item-menu-icon"></i>
                  <span>Collapse</span>
                </a>
              </li>
            </ul>
            <div class="navbar-user-actions">
              <div class="sidebar-contents__container">
                <div class="navbar-mode__toggle-container">
                  <div class="dark-mode__switch">
                    <input
                      type="checkbox"
                      id="toggle"
                      class="toggle-checkbox"
                    />
                    <label class="toggle-label" for="toggle"></label>
                  </div>
                  <p>Dark mode</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="dashboard-layout__main-contents"></div> -->
      </div>
    </div>
  </body>
</html>
